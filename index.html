<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerte o Alvo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/_CSS/estilo.css">
    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value
            if(nivel === ''){
                alert('Selecione um nível para iniciar o jogo')
                return false
            }
            window.location.href = 'jogo.html?' + nivel
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mt-4 d-flex justify-content-center">
                    <h2 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: rgb(255, 255, 255);">Acerte o <span style="color: red;">Alvo</span></h2>
                    <br>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value=""> --- Selecionar o nível ---</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dificil</option>
                            <option value="god">God</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger btn-lg mt-4" onclick="iniciarJogo()">iniciar Jogo</button>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
